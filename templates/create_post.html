<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating Post</title>
</head>
<body>
    <h1>Create Post</h1>
    <br>
    {% if post_created %}
        <h2>Post was created</h2>
    {% endif %}
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
    {% if errors %}
        {{ errors }}
    {% endif %}
</body>
</html>
