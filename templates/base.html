{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body style="padding: 0px;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="padding-left: 30px;" href="{% url 'index' %}">BLOG</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
                    <a class="nav-item nav-link active" href="{% url 'make_post' %}">Create Post</a>

                    <a class="nav-item nav-link active" href="{% url 'logout' %}">Log Out </a>
            {% else %}
                    <a class="nav-item nav-link active" href="{% url 'registration' %}" >Sign up</a>

                    <a class="nav-item nav-link active" href="{% url 'login' %}">Log In </a>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container" style="margin: 1rem;">
    {% block content %} {% endblock %}
</div>
</body>
</html>
