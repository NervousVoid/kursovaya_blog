{% extends "base.html" %}

{% block title %} Logging in {% endblock %}

{% block content %}
    <h1>Logging in</h1>
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Sign in">
        </div>
    </form>
    {% if errors %}
        {{ errors }}
    {% endif %}
{% endblock %}
