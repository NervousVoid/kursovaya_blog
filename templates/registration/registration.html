{% extends 'base.html' %}

{%  block title %} Registration {% endblock %}

{% block content %}
    <h1>Registration</h1>
    {% if user_registered %}
        <h2>User was successfully created!</h2>
        <a href="{% url 'login' %}">Log in</a>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary", type="submit" value="Sign up">
    </form>
    {% if errors %}
        {{ errors }}
    {% endif %}
{% endblock %}
